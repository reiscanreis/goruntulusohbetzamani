<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stabil Video Modal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
  }
  /* Buton stili */
  #openVideoBtn {
    background-color: #ef4444;
    color: white;
    font-weight: bold;
    padding: 1rem 2rem;
    border-radius: 9999px;
    box-shadow: 0 4px 8px rgba(239,68,68,0.4);
    width: 100%;
    max-width: 360px;
    margin: 2rem auto;
    cursor: pointer;
    border: none;
    display: block;
    animation: bounce 2s infinite;
  }
  #openVideoBtn:hover {
    background-color: #dc2626;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-10px);}
  }

  /* Modal tam ekran kaplama */
  #mobileVideoModal {
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.85);
    display: none; /* BaÅŸta gizli */
    align-items: center;
    justify-content: center;
    z-index: 9999;
    padding: 1rem;
  }
  #mobileVideoModal.active {
    display: flex;
  }

  /* Video stil */
  #mobileVideoModal video {
    width: 100%;
    max-width: 400px;
    height: auto;
    border-radius: 20px;
    background: black;
    box-shadow: 0 0 30px rgba(255,255,255,0.3);
  }

  /* Kapatma butonu */
  #closeBtn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: rgba(220, 38, 38, 0.85);
    border: none;
    font-size: 1.5rem;
    color: white;
    padding: 0.25rem 0.6rem;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
    box-shadow: 0 0 8px rgba(220, 38, 38, 0.7);
  }
  #closeBtn:hover {
    background: rgba(220, 38, 38, 1);
  }
</style>
</head>
<body>

<!-- Buton -->
<button id="openVideoBtn">ðŸ”¥NASIL Ä°NDÄ°RÄ°LÄ°RðŸ”¥</button>

<!-- Modal -->
<div id="mobileVideoModal">
  <video id="indirVideo" controls autoplay muted playsinline>
    <source src="https://goruntulusohbetzamani.vercel.app/videos/nasil.mp4" type="video/mp4" />
    TarayÄ±cÄ±nÄ±z bu videoyu desteklemiyor.
  </video>
  <button id="closeBtn" aria-label="Kapat">âœ•</button>
</div>

<script>
  const openBtn = document.getElementById("openVideoBtn");
  const modal = document.getElementById("mobileVideoModal");
  const video = document.getElementById("indirVideo");
  const closeBtn = document.getElementById("closeBtn");

  openBtn.addEventListener("click", () => {
    modal.classList.add("active");
    video.currentTime = 0;
    video.play().catch(e => console.warn("Video oynatma hatasÄ±:", e));
  });

  closeBtn.addEventListener("click", () => {
    modal.classList.remove("active");
    video.pause();
  });

  // Modal arka planÄ±na tÄ±klayÄ±nca kapanma (yalnÄ±zca siyah arka plan)
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.classList.remove("active");
      video.pause();
    }
  });
</script>

</body>
</html>
